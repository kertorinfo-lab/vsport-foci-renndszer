<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vsport Pro - Rendszer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS (V√°ltozatlanul hagyva) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(30, 41, 59, 0.85);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #020617 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Views (Login vs App) */
        .view-section {
            width: 100%;
            max-width: 650px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .view-section.active {
            display: block;
        }

        /* Container St√≠lus */
        .card-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Login Specifikus */
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .login-logo {
            font-size: 40px;
            margin-bottom: 20px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Admin Icon */
        .admin-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: 0.3s;
            display: none;
        }
        .admin-icon:hover { background: var(--primary); }

        /* User Info */
        .user-info {
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
            margin-bottom: 10px;
        }
        .credit-badge {
            background: var(--accent);
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Inputok */
        label { display: block; color: var(--text-muted); margin-bottom: 6px; font-size: 12px; font-weight: 500; text-transform: uppercase; }
        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
        }
        input:focus { border-color: var(--primary); }

        /* Gombok */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; }
        .btn-secondary { background: var(--bg-card); color: var(--text-muted); border: 1px solid var(--border); }
        .btn-danger { background: var(--danger); color: white; margin-top: 10px; }

        /* Grid & Layout */
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .market-group { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        h2 { font-size: 14px; margin: 0 0 10px 0; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }

        /* Eredm√©ny */
        #result { margin-top: 20px; background: #111827; border: 1px solid var(--border); border-radius: 12px; padding: 20px; display: none; }
        .loading { text-align: center; color: var(--text-muted); display: none; padding: 20px; }
        
        /* Modal (Admin) */
        .modal {
            display: none; 
            position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--bg-card); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;
            border: 1px solid var(--border);
        }
        .close-modal { float: right; font-size: 24px; cursor: pointer; color: var(--text-muted); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loginView" class="view-section active">
        <div class="card-container login-box">
            <div class="login-logo">üîí</div>
            <h1>Jelentkezz be</h1>
            <p style="color:var(--text-muted); font-size:14px; margin-bottom:25px;">Add meg a felhaszn√°l√≥neved a bel√©p√©shez.</p>
            
            <label>Felhaszn√°l√≥n√©v</label>
            <input type="text" id="usernameInput" placeholder="pl. fonix vagy krisz">
            
            <button class="btn btn-primary" id="loginBtn">Bel√©p√©s</button>
            <div id="loginError" style="color:var(--danger); margin-top:15px; font-size:13px; display:none;"></div>
        </div>
    </div>

    <div id="mainView" class="view-section">
        <div class="card-container">
            <div class="app-header">
                <h1>‚öΩ Vsport Pro</h1>
                <div class="admin-icon" id="adminIcon" title="Admin Panel">‚öôÔ∏è</div>
            </div>

            <div class="user-info">
                Bejelentkezve: <span id="displayUser" style="color:white;">-</span> | 
                Kreditek: <span id="displayCredits" class="credit-badge">0</span>
            </div>
            
            <div class="market-group">
                <label>V√°rhat√≥ G√≥l√°tlag ($\lambda$)</label>
                <input id="avgGoals" type="number" step="0.01" placeholder="pl. 2.50" value="2.50"/>
            </div>

            <div class="grid-row">
                <div class="market-group">

                    <input id="ggYesOdds" type="number" placeholder="GG Igen" value="1.70" style="margin-bottom:5px;">
                    <input id="ggNoOdds" type="number" placeholder="GG Nem" value="2.10" style="margin-bottom:0;">
                </div>
                <div class="market-group">
                    <h2>O / U 2.5</h2>
                    <input id="over25Odds" type="number" placeholder="Over 2.5" value="1.95" style="margin-bottom:5px;">
                    <input id="under25Odds" type="number" placeholder="Under 2.5" value="1.85" style="margin-bottom:0;">
                </div>
            </div>

            <div class="grid-row">
                <div class="market-group">
                    <h2>O / U 1.5</h2>
                    <input id="over15Odds" type="number" placeholder="Over 1.5" value="1.25" style="margin-bottom:5px;">
                    <input id="under15Odds" type="number" placeholder="Under 1.5" value="3.75" style="margin-bottom:0;">
                </div>
                <div class="market-group">
                    <h2>O / U 3.5</h2>
                    <input id="over35Odds" type="number" placeholder="Over 3.5" value="3.50" style="margin-bottom:5px;">
                    <input id="under35Odds" type="number" placeholder="Under 3.5" value="1.30" style="margin-bottom:0;">
                </div>
            </div>

            <button class="btn btn-primary" id="analyzeBtn">üöÄ Elemz√©s (-1 Kredit)</button>
            <button class="btn btn-danger" id="logoutBtn">Kijelentkez√©s</button>

            <div id="loading" class="loading">Az AI sz√°mol...</div>
            <div id="result"></div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeAdmin">&times;</span>
            <h2 style="font-size:18px; color:var(--primary);">Admin Panel</h2>
            <p style="color:var(--text-muted); font-size:13px;">Kreditek kezel√©se felhaszn√°l√≥knak.</p>
            
            <label>Felhaszn√°l√≥n√©v</label>
            <input type="text" id="adminTargetUser" placeholder="pl. krisz">
            
            <label>Kredit √ñsszeg (db)</label>
            <input type="number" id="adminCreditAmount" placeholder="pl. 100">
            
            <button class="btn btn-primary" id="saveCreditsBtn">Kreditek Ment√©se</button>
            <div id="adminMsg" style="margin-top:10px; font-size:13px;"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- √ÅLLAPOT KEZEL√âS ---
    let currentUser = null;
    const ADMIN_USER = 'fonix';

    // UI elemek
    const views = {
        login: document.getElementById('loginView'),
        main: document.getElementById('mainView')
    };
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const usernameInput = document.getElementById('usernameInput');
    const loginError = document.getElementById('loginError');
    const displayUser = document.getElementById('displayUser');
    const displayCredits = document.getElementById('displayCredits');
    
    // Admin elemek
    const adminIcon = document.getElementById('adminIcon');
    const adminModal = document.getElementById('adminModal');
    const closeAdmin = document.getElementById('closeAdmin');
    const saveCreditsBtn = document.getElementById('saveCreditsBtn');

    // --- F√úGGV√âNYEK ---

    function getCredits(username) {
        if (username === ADMIN_USER) return 999999; // Fonixnak v√©gtelen
        const saved = localStorage.getItem('credits_' + username);
        return saved ? parseInt(saved) : 0; // Ha nincs mentve, akkor 0
    }

    function setCredits(username, amount) {
        localStorage.setItem('credits_' + username, amount);
    }

    function updateUI() {
        if (!currentUser) return;
        displayUser.textContent = currentUser;
        const creds = getCredits(currentUser);
        displayCredits.textContent = (creds > 90000) ? "V√©gtelen" : creds;

        // Admin gomb l√°that√≥s√°g
        if (currentUser === ADMIN_USER) {
            adminIcon.style.display = 'block';
        } else {
            adminIcon.style.display = 'none';
        }
    }

    function switchView(viewName) {
        Object.values(views).forEach(el => el.classList.remove('active'));
        views[viewName].classList.add('active');
    }

    // --- BEJELENTKEZ√âS LOGIKA ---
    loginBtn.addEventListener('click', () => {
        const user = usernameInput.value.trim().toLowerCase();
        
        if (!user) {
            loginError.textContent = "√çrj be egy nevet!";
            loginError.style.display = 'block';
            return;
        }

        const credits = getCredits(user);

        if (user === ADMIN_USER) {
            currentUser = user;
            switchView('main');
            updateUI();
        } else if (credits > 0) {
            currentUser = user;
            switchView('main');
            updateUI();
        } else {
            // Nincs kredit
            loginError.innerHTML = `‚ö†Ô∏è Nincs elegend≈ë kredited!<br>Vedd fel a kapcsolatot az √ºgyint√©z≈ëvel, hogy √∫jra el≈ëfizess!`;
            loginError.style.display = 'block';
        }
    });

    logoutBtn.addEventListener('click', () => {
        currentUser = null;
        usernameInput.value = '';
        loginError.style.display = 'none';
        switchView('login');
    });

    // --- ADMIN FUNKCI√ìK ---
    adminIcon.addEventListener('click', () => {
        adminModal.style.display = 'flex';
        document.getElementById('adminMsg').textContent = '';
    });

    closeAdmin.addEventListener('click', () => {
        adminModal.style.display = 'none';
    });

    saveCreditsBtn.addEventListener('click', () => {
        const targetUser = document.getElementById('adminTargetUser').value.trim().toLowerCase();
        const amount = parseInt(document.getElementById('adminCreditAmount').value);

        if (targetUser && !isNaN(amount)) {
            setCredits(targetUser, amount);
            document.getElementById('adminMsg').style.color = 'var(--success)';
            document.getElementById('adminMsg').textContent = `Siker! ${targetUser} mostant√≥l ${amount} kredittel rendelkezik.`;
        } else {
            document.getElementById('adminMsg').style.color = 'var(--danger)';
            document.getElementById('adminMsg').textContent = "Hib√°s adatok!";
        }
    });

    // --- ELEMZ√âS √âS GPT ---

    // Seg√©df√ºggv√©nyek
    function $(id){return document.getElementById(id);}
    function safeNumber(v){ const n = parseFloat(v); return isFinite(n) ? n : NaN; }
    
    // Faktor√°lis sz√°m√≠t√°s (seg√©df√ºggv√©ny a Poissonhoz)
    function factorial(n) {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }

    // Poisson val√≥sz√≠n≈±s√©g sz√°m√≠t√°sa
    function poisson(lambda, k) {
        // P(X=k) = (lambda^k * e^-lambda) / k!
        return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
    }

    // --- AZ √öJ EDGE SZ√ÅM√çT√ÅSI LOGIKA ---
    function computeTwoWayStats(oddsYes, oddsNo, avgGoals) {
        // A g√≥l√°tlag 10%-kal val√≥ s√∫lyoz√°sa a "pozit√≠v-orient√°lt" modell √©rdek√©ben
        // Mivel VSport-ban a Home/Away nem √©rtelmezett, az √∂sszeg g√≥l√°tlagot s√∫lyozzuk.
        const lambdaAdj = avgGoals * 1.10; // A lambda a javaslat szerint 10%-kal megn≈ë.

        let probYes;
        let probNo;

        // GG / NG
        if ($('ggYesOdds').value == oddsYes && $('ggNoOdds').value == oddsNo) {
             // GG IGEN val√≥sz√≠n≈±s√©g (P(GG)=1-P(0-0))
             // Felt√©telezve, hogy a g√≥lok egyenletesen oszlanak el a csapatok k√∂z√∂tt (pl. lambdaHome=lambdaAway=lambdaAdj/2)
             const lambdaHalf = lambdaAdj / 2;
             const p0_0 = poisson(lambdaHalf, 0) * poisson(lambdaHalf, 0);
             probYes = 1 - p0_0;
             probNo = p0_0;
        } 
        // Over/Under
        else {
            let probCumulative = 0;
            const threshold = (oddsYes == $('over15Odds').value || oddsYes == $('over25Odds').value || oddsYes == $('over35Odds').value) ? 
                              (oddsYes == $('over15Odds').value ? 1.5 : (oddsYes == $('over25Odds').value ? 2.5 : 3.5)) : 
                              (oddsNo == $('under15Odds').value ? 1.5 : (oddsNo == $('under25Odds').value ? 2.5 : 3.5));

            // Over/Under sz√°m√≠t√°s: √ñsszeadja P(k) val√≥sz√≠n≈±s√©geket 0-t√≥l a k√ºsz√∂b√©rt√©kig
            for (let k = 0; k <= Math.floor(threshold); k++) {
                probCumulative += poisson(lambdaAdj, k);
            }

            if (oddsYes == $('over15Odds').value || oddsYes == $('over25Odds').value || oddsYes == $('over35Odds').value) {
                // Over (probYes) = 1 - P(<=k√ºsz√∂b)
                probYes = 1 - probCumulative;
                probNo = probCumulative; // Under
            } else {
                // Under (probYes) = P(<=k√ºsz√∂b)
                probYes = probCumulative;
                probNo = 1 - probCumulative; // Over
            }
        }
        
        // Fair Odds
        const fairYes = 1 / probYes;
        const fairNo = 1 / probNo;

        // √ârz√©keny Edge Formula: Edge = (Bookmaker Odds - Fair Odds) / Fair Odds
        // NOTE: Az oddsYes √©s oddsNo m√°r a bemeneti oddsok, nem a Fair oddsok!
        const edge1 = (oddsYes - fairYes) / fairYes;
        const edge2 = (oddsNo - fairNo) / fairNo;
        
        // Megl√©v≈ë Margin (Vig) sz√°m√≠t√°s
        const m = ((1/oddsYes + 1/oddsNo) - 1) * 100;

        return { 
            margin: m.toFixed(2), 
            prob1: probYes.toFixed(4), 
            prob2: probNo.toFixed(4), 
            fair1: fairYes.toFixed(2), 
            fair2: fairNo.toFixed(2), 
            edge1: edge1.toFixed(4), 
            edge2: edge2.toFixed(4) 
        };
    }

    function buildStrictPrompt(avgGoals, ggS, ou15, ou25, ou35) {
        
        // Adatok tov√°bbk√ºld√©se az AI-nak
        return `
Te egy szigor√∫ VSport tippad√≥ rendszer vagy.
A f≈ë c√©lod az Aj√°nlja/Kis t√©ttel Aj√°nlja tippek megad√°sa, a POZIT√çV EDGE-re alapozva.
TILOS MAGYAR√ÅZNI. TILOS INDOKOLNI a f≈ë tippet.
A model val√≥sz√≠n≈±s√©ge $\lambda$ * 1.10 (10% s√∫lyozott g√≥l√°tlaggal) lett sz√°molva, hogy megn√∂velj√ºk a pozit√≠v edge es√©ly√©t.

Csak az al√°bbi adatokat elemezd matematikailag (Edge/Value), a megadott Edge-sz≈±r≈ëk alapj√°n:

G√≥l√°tlag (S√∫lyozott $\lambda$): ${(avgGoals * 1.10).toFixed(2)}
--- GG Igen (${$('ggYesOdds').value} / ${ggS.prob1}) | Nem (${$('ggNoOdds').value} / ${ggS.prob2}) ---
Fair Odds: ${ggS.fair1} / ${ggS.fair2}
Edge: Igen=${ggS.edge1}, Nem=${ggS.edge2} (Margin: ${ggS.margin}%)

--- O/U 1.5 Over (${$('over15Odds').value} / ${ou15.prob1}) | Under (${$('under15Odds').value} / ${ou15.prob2}) ---
Fair Odds: ${ou15.fair1} / ${ou15.fair2}
Edge: Over=${ou15.edge1}, Under=${ou15.edge2} (Margin: ${ou15.margin}%)

--- O/U 2.5 Over (${$('over25Odds').value} / ${ou25.prob1}) | Under (${$('under25Odds').value} / ${ou25.prob2}) ---
Fair Odds: ${ou25.fair1} / ${ou25.fair2}
Edge: Over=${ou25.edge1}, Under=${ou25.edge2} (Margin: ${ou25.margin}%)

--- O/U 3.5 Over (${$('over35Odds').value} / ${ou35.prob1}) | Under (${$('under35Odds').value} / ${ou35.prob2}) ---
Fair Odds: ${ou35.fair1} / ${ou35.fair2}
Edge: Over=${ou35.edge1}, Under=${ou35.edge2} (Margin: ${ou35.margin}%)

A kimeneted KIZ√ÅR√ìLAG az al√°bbi form√°tumot k√∂vesse. El≈ësz√∂r a 4 f≈ë tippet, majd egy mer√©sz tippet!

--- F≈ê TIPPEK ---
[PIAC TIPPJE] - MIN≈êS√çT√âS (HA NEM AJ√ÅNLJA: R√ñVID INDOKL√ÅS)

A "MIN≈êS√çT√âS" csak ez a h√°rom lehet (a megadott Edge-sz≈±r≈ëk alapj√°n):
1. "Er≈ës aj√°nlott" (Ha az Edge >= 0.10)
2. "Aj√°nlja" (Ha az Edge 0.05 √©s 0.10 k√∂z√∂tt van)
3. "√ìvatos aj√°nl√°s" (Ha az Edge 0.02 √©s 0.05 k√∂z√∂tt van)
4. "Nem aj√°nlja" (Ha az Edge < 0.02)

HA A MIN≈êS√çT√âS "Nem aj√°nlja", a z√°r√≥jelben l√©v≈ë R√ñVID INDOKL√ÅS K√ñTELEZ≈ê! (pl. [UNDER 2.5] - Nem aj√°nlja (Az Edge a 2% k√ºsz√∂b alatt van) )

--- MER√âSZ TIPP ---
A mer√©sz tippet mindig a legmagasabb Edge-dzsel rendelkez≈ë piacokon keresd, de a magasabb odds√∫ (kock√°zatosabb) lehet≈ës√©geket r√©szes√≠tsd el≈ënyben!
[MER√âSZ TIPP] - Mer√©sz t√©ttel aj√°nlja (R√ñVID OK, pl. Magas Edge/Odds komb√≥)

Most add meg a 4 f≈ë tippet (GG, O1.5, O2.5, O3.5) √©s 1 mer√©sz tippet!
`;
    }

    $('analyzeBtn').addEventListener('click', async () => {
        // 1. Kredit ellen≈ërz√©s elemz√©s EL≈êTT
        const currentCredits = getCredits(currentUser);
        if (currentUser !== ADMIN_USER && currentCredits <= 0) {
            alert("ELFOGYOTT A KREDITED! Kijelentkeztet√©s...");
            logoutBtn.click();
            loginError.innerHTML = `‚ö†Ô∏è Elfogyott a kredited!<br>Vedd fel a kapcsolatot az √ºgyint√©z≈ëvel!`;
            loginError.style.display = 'block';
            return;
        }

        // --- VALID√ÅCI√ìS BLOKK ---
        const inputIds = [
            'avgGoals', 'ggYesOdds', 'ggNoOdds', 'over15Odds', 'under15Odds',
            'over25Odds', 'under25Odds', 'over35Odds', 'under35Odds'
        ];
        
        const allInputsValid = inputIds.every(id => isFinite(safeNumber($(id).value)));

        if (!allInputsValid) {
            alert("HI√ÅNYOS VAGY √âRV√âNYTELEN INPUT! K√©rlek, t√∂ltsd ki az √∂sszes mez≈ët √©rv√©nyes sz√°mmal.");
            return; 
        }
        
        const avgGoals = safeNumber($('avgGoals').value);

        // --- ADAT GY≈∞JT√âS √âS SZ√ÅM√çT√ÅS AZ √öJ LOGIKA ALAPJ√ÅN ---
        const payload = {
            avgGoals: avgGoals,
            ggS: computeTwoWayStats(safeNumber($('ggYesOdds').value), safeNumber($('ggNoOdds').value), avgGoals),
            ou15: computeTwoWayStats(safeNumber($('over15Odds').value), safeNumber($('under15Odds').value), avgGoals),
            ou25: computeTwoWayStats(safeNumber($('over25Odds').value), safeNumber($('under25Odds').value), avgGoals),
            ou35: computeTwoWayStats(safeNumber($('over35Odds').value), safeNumber($('under35Odds').value), avgGoals),
        };
        const prompt = buildStrictPrompt(payload.avgGoals, payload.ggS, payload.ou15, payload.ou25, payload.ou35);


        const resDiv = $('result');

        try {

            const resp = await fetch('/api/analyze', {

                 throw new Error(data.error || `Hiba t√∂rt√©nt a Serverless Function-ben. Status: ${resp.status}`);

            resDiv.innerHTML = `<strong style="color:var(--accent)">AI TIPPEK (√âRZ√âKENY EDGE MODELL):</strong><br><br>${text}`;

            if (currentUser !== ADMIN_USER) {
                const newBalance = currentCredits - 1;
                setCredits(currentUser, newBalance);
                updateUI();
                
                if (newBalance <= 0) {
                    alert("Figyelem! Ez volt az utols√≥ kredited.");
                }
            }

        } catch (err) {

            btn.disabled = false;
        }
    });
